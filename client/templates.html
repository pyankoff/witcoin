<template name="provider">
    {{#if noChat}}
    <form class="new-chat">
      <input type="text" name="address" placeholder="Your BTC address" />
      <input type="text" name="name" placeholder="Your name" />
      <button type="submit">Create</button>
    </form>
    {{else}}
      {{#with chat}}
        <p>This is chat <b>{{chatName}}</b> you'll get money on <b>{{providerAddress}}</b></p>
        <p>Send this link as an invite: <a href="{{pathFor 'consumer' _id=this._id}}">Link</a></p>

        {{> messenger}}

        <button id="finish">Finish</button>
      {{/with}}
    {{/if}}
</template>

<template name="consumer">
  <p>This is chat <b>{{chatName}}</b></p>
  {{#if noChannel}}
    <p>Fund this wallet to start: <b>{{fundingAddress}}</b></p>
  {{else}}
    {{> messenger}}
  {{/if}}
</template>

<template name="messenger">
  {{> newMessage}}

  {{> messageList}}
</template>

<template name="newMessage">
  <form class="new-message">
    <input type="text" name="message" placeholder="Type your message" />
    <button type="submit">Send</button>
  </form>
</template>


<template name="messageList">
  {{#each messages}}
    <p>{{> message}}</p>
  {{/each}}
</template>


<template name="message">
  <p><b>{{sender}}:</b> {{text}}</p>
</template>
