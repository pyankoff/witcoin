<template name="createChannel">
  <form class="new-channel">
    <input type="text" name="address" placeholder="Your BTC address" />
    <input type="text" name="name" placeholder="Your name" />
    <button type="submit">Send</button>
  </form>
</template>

<template name="channel">
  <p>This is channel <b>{{channelName}}</b></p>

  {{#if isProvider}}
    {{> newProviderMessage}}
  {{else}}
    {{> newClientMessage}}
  {{/if}}

  {{> messageList}}
</template>

<template name="newProviderMessage">
  <p>Provider</p>
  {{> newMessage}}
</template>

<template name="newClientMessage">
  <p>Client</p>
  {{> newMessage}}
</template>

<template name="newMessage">
  <form class="new-message">
    <input type="text" name="message" placeholder="Type your message" />
    <button type="submit">Send</button>
  </form>
</template>


<template name="messageList">
  {{#each messages}}
    <p>{{> message}}</p>
  {{/each}}
</template>


<template name="message">
  <p><b>{{sender}}:</b> {{text}}</p>
</template>
