<template name="customer">
  <p>Client</p>

  {{> newMessage}}

  {{> messageList}}

</template>

<template name="provider">
  <p>Provider</p>

  {{> newMessage}}

  {{> messageList}}
</template>

<template name="newMessage">
  <form class="new-message">
    <input type="text" name="message" placeholder="Type your message" />
    <button type="submit">Send</button>
  </form>
</template>


<template name="messageList">
  {{#each messages}}
    <p>{{> message}}</p>
  {{/each}}
</template>


<template name="message">
  <p><b>{{sender}}:</b> {{text}}</p>
</template>
